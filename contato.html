<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">

    <title>Virtual Vale</title>
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg p-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <img class="img-logo" src="./img/ft-logo.png" alt="">
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav m-auto mb-2 mb-lg-0 fs-4">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="planos.html">Planos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-primary" href="#">Contato</a>
                    </li>
                </ul>
                <a href="./index.html">
                    <button class="btn btn-outline-primary" type="submit">Retornar ao Início</button>
                </a>
            </div>
        </div>
    </nav>
    <section class="contato" id="forms">
        <h1 class="d-flex justify-content-center mb-4">Contato</h1>
        <div class="col-lg rounded-4">
            <div class="prazer">
                <h4 class="mt-4">Será um prazer fazer negócio com você.</h4>
                <img class="col-lg-svg" src="./img/col-lg-img.svg" alt="">
            </div>
            <form class="rounded-4 p-4 box-shadow" action="https://formsubmit.co/8c7e8e3897d2a6c74293abea65a59e7f"
                method="POST">
                <span class="h6 m-0">
                    &nbsp Preencha o formulário <br> para fazer seu orçamento
                </span>
                <div class="form-group">
                    <label for="clienteNome"></label>
                    <input name="Nome" type="text" class="form-control" id="clienteNome" aria-describedby="emailHelp"
                        placeholder="Nome:" required>
                </div>
                <div class="form-group">
                    <label for="clienteEmail"></label>
                    <input name="Email" type="email" class="form-control" id="clienteEmail" placeholder="Email:" required>
                </div>
                <div class="form-group">
                    <label for="clienteTelefone"></label>
                    <input name="Telefone" type="tel" class="form-control" id="clienteTelefone" placeholder="Telefone:"
                        required>
                </div>
                <div class="form-group">
                    <label for="clienteMessage"></label>
                    <textarea name="Mensagem" class="form-control" id="clienteMessage" rows="3" placeholder="Mensagem:"
                        required></textarea>
                </div>
                <input type="hidden" name="_next" value="https://virtualvale.com.br/thanks.html">
                <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
            </form>
        </div>
    </section>

    <footer class="d-flex justify-content-center flex-column align-items-center mb-3">
        <p class="mb-2">© 2023 Virtual Vale - Todos os direitos reservados.</p>
        <a href="https://www.iubenda.com/privacy-policy/68383178" class="iubenda-white iubenda-noiframe iubenda-embed iubenda-noiframe " title="Política de Privacidade ">Política de Privacidade</a><script type="text/javascript">(function (w,d) {var loader = function () {var s = d.createElement("script"), tag = d.getElementsByTagName("script")[0]; s.src="https://cdn.iubenda.com/iubenda.js"; tag.parentNode.insertBefore(s,tag);}; if(w.addEventListener){w.addEventListener("load", loader, false);}else if(w.attachEvent){w.attachEvent("onload", loader);}else{w.onload = loader;}})(window, document);</script>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./js/jquery-3.2.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
